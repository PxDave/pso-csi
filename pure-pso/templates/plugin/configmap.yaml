apiVersion: v1
kind: ConfigMap
metadata:
    name: pure-csi-container-configmap
    namespace: {{ .Release.Namespace }}
data:
    appconfig.json:  |-
        {
        {{- if not (kindIs "invalid" .Values.flashblade.exportRules) }}
           "exportRules": {{ .Values.flashblade.exportRules | toJson}}
        {{- end}}
        }
    upgrade: |
        {
           "upgrade": {{ .Values.upgrade}}
        }

